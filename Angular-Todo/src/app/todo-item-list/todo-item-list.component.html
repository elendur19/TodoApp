<p class="title">Your Todo Items</p>

<div class="container">
    <div class="row">
        <p class="font-weight-bold">Filter : </p>
        <div class="col-3">
            <ng-select #select 
                (close)="select.blur()" 
                [items]="dropDownAction" 
                autofocus (change)="changeAction()"
                [(ngModel)]="action">
            </ng-select>
        </div>
        <div class="col-2">
            <a class="btn btn-primary" routerLink="/addTodoItem">Add todo item</a>
        </div>

    </div>
</div>

<div class="table_cont" class="margins">
    <!-- Table markup-->

    <table id="data_table" class="style">
        <thead>
            <tr>
                <th>Delete</th>
                <th>Edit</th>
                <th>Id</th>
                <th>Title</th>
                <th>Done</th>
                <th>Priority</th>
                <th>Finish Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todoItem of todoItems" [attr.id]="todoItem.id">
                <td><input type="button" class="btn btn-danger" value="Delete" (click)="deleteRow(todoItem.id)"></td>
                <td><input type="button" class="btn btn-secondary" value="Edit" (click)="editRow(todoItem.id)"></td>
                <td>{{ todoItem.id }}</td>
                <td>{{ todoItem.title }}</td>
                <td>{{ todoItem.done }}</td>
                <td>{{ todoItem.priority }}</td>
                <td>{{ todoItem.finishDate }}</td>
            </tr>
        </tbody>

    </table>
</div>
